<html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Produtos</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstraptheme.min.css}"
	rel="stylesheet" />

<style>
.logo-container {
	background-color: #000000;
	color: #fff;
}
</style>
</head>
<body>
	<div class="container">
		<div class="w-auto p-3 mt-3 logo-container">Clientes</div>
			<div>
				<h1 class="display-6">Clientes</h1>
			</div>
		
		 <form method="POST" th:object="${cliente}"  th:action="@{/salva-cliente}">
		 
		 <div class="form-row">
		 			<div><input type="hidden"  th:field="*{id}"></div>  
		 
							
        	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Nome:</label>	
	      		<input type="text" class="form-group" th:errorclass="is-invalid" placeholder="Nome do produto" th:field="*{nomeCliente}">
	     	 	<div th:errors="*{nomeCliente}" class="invalid-feedback"></div>				      		
	    	</div>
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Endereço:</label>
	      		<input type="text" class="form-group" th:errorclass="is-invalid" placeholder="ENDEREÇO" th:field="*{endereco}">
	     	 	<div th:errors="*{endereco}" class="invalid-feedback"></div>	      		
	    	</div>    
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Nº:</label>
	      		<input type="text" class="form-group" th:errorclass="is-invalid" placeholder="Nº DA CASA" th:field="*{nCasa}">
	     	 	<div th:errors="*{nCasa}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Cidade:</label>
	      		<input type="text" class="form-group" th:errorclass="is-invalid" placeholder="CIDADE" th:field="*{Cidade}">
	     	 	<div th:errors="*{Cidade}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">CEP:</label>
	      		<input type="text" class="form-group" th:errorclass="is-invalid" placeholder="Nº CEP" th:field="*{cep}">
	     	 	<div th:errors="*{cep}" class="invalid-feedback"></div>		      		
	    	</div>  
	    		    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nomeCliente">CPF:</label>
				<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="Nº CPF" th:field="*{cpf}">
	     	 	<div th:errors="*{cpf}" class="invalid-feedback"></div>
	     	 	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">RG:</label>
	      		<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="Nº RG" th:field="*{rg}">
	     	 	<div th:errors="*{rg}" class="invalid-feedback"></div>      		
	    	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Data de Nascimento:</label>
	      		<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="DATA DE NASCIMENTO" th:field="*{dataNascimento}">
	     	 	<div th:errors="*{dataNascimento}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Email:</label>
	      		<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="EMAIL" th:field="*{Email}">
	     	 	<div th:errors="*{Email}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Telefone Residencial:</label>
	      		<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="Nº RESIDENCIAL" th:field="*{telefoneResidencial}">
	     	 	<div th:errors="*{telefoneResidencial}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Celular:</label>
	      		<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="Nº CELULAR" th:field="*{contatos}">
	     	 	<div th:errors="*{contatos}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Quantidade Parcelamento:</label>
	      		<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="Nº PARCELAS" th:field="*{quantidadeParcelas}">
	     	 	<div th:errors="*{quantidadeParcelas}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Valor Intenção:</label>
	      		<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="VALOR INTENÇÃO" th:field="*{valorIntencao}">
	     	 	<div th:errors="*{valorIntencao}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	
	    	 <div class="form-group col-md-4">
      				<label for="inputState">Categoria de Financiamento</label>
      					<select  th:field="*{Categoria}" class="form-control">
        						<option th:value="${Categoria}" selected>AUTO</option>
        						<option th:value="${Categoria}">IMOBILIARIO</option>
      					</select>
    		</div>
	    	
	    	<div class="form-group col-md-6 mt-3">
	      		<label for="nome">Salário:</label>
	      		<input type="text" class="form-control" th:errorclass="is-invalid" placeholder="SALÁRIO" th:field="*{Salario}">
	     	 	<div th:errors="*{Salario}" class="invalid-feedback"></div>		      		
	    	</div>  
	    	<div>
				<button type="submit" class="btn btn-light  mt-3">Salvar</button>
			</div>
	    			 
		 </div>
		 </form>		
	</div>
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
